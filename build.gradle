plugins {
    id 'java'
}

group 'ru.leroymerlin.qa.contracttests'
version '1.0-SNAPSHOT'

sourceCompatibility = 12

repositories {
    mavenCentral()
}

dependencies {
    testImplementation group: 'org.testng', name: 'testng', version: '7.0.0'
    testImplementation group: 'org.springframework', name: 'spring-web', version: '5.2.1.RELEASE'
    testImplementation group: 'com.atlassian.oai', name: 'swagger-request-validator-spring-web-client', version: '2.8.0'
    testImplementation group: 'org.projectlombok', name: 'lombok', version: '1.18.10'
    testImplementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.10.1'
    testImplementation group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.10.1'
    testImplementation group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: '2.10.1'
    testAnnotationProcessor group: 'org.projectlombok', name: 'lombok', version: '1.18.10'
}

test {
    useTestNG()
}
